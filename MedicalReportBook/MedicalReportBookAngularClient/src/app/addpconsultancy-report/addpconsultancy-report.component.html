<h1>
  Add-Consultancy-Report
</h1>
<div id="container">
<form novalidate [formGroup]="frmCReport" (ngSubmit) ="SaveReport()">
  <!-- <div>
    <label>Enter User Id</label><br/>
    <input type="string" name="cr_id" formControlName="CR_Id"><br/>

  </div><br/> -->
  <div>
    <label>Enter Doctor Name</label><br/>
    <input type="string" name="DoctorName" formControlName="DoctorName"><br/>
    <div *ngIf= "f.DoctorName.invalid">
      <span *ngIf="f.DoctorName.errors?.required">Name is required</span>
      <span *ngIf="f.DoctorName.errors?.minLength">Minimum Length is required</span>
    </div>
  </div>
  <div>
    <label>Enter Date Of Consultancy</label><br/>
    <input type="date" name="DateofConsultancy" formControlName="DateofConsultancy"><br/>

  </div>
  <div>
    <label>Enter Clinic Name</label><br/>
    <input type="string" name="ClinicName" formControlName="ClinicName"><br/>
    <div *ngIf= "f.ClinicName.invalid">
      <span *ngIf="f.ClinicName.errors?.required">Name is required</span>
      <span *ngIf="f.ClinicName.errors?.minLength">Minimum Length is required</span>
    </div>
  </div>
  <div>
    <label>Enter Disease Name</label><br/>
    <input type="string" name="DiseaseName" formControlName="DiseaseName"><br/>
    <div *ngIf= "f.DiseaseName.invalid">
      <span *ngIf="f.DiseaseName.errors?.required">Name is required</span>
      <span *ngIf="f.DiseaseName.errors?.minLength">Minimum Length is required</span>
    </div>
  </div>
  <div>
    <label>Enter Prescription</label><br/>
    <input type="file" name="Prescription" (change)="fileSelected($event)"><br/>

  </div>
  <div>
    <label>Enter IsActive</label><br/>
    <input type="checkbox" name="IsActive" formControlName="IsActive"><br/>

  </div>
  <!-- <div>
    <label>Enter User Id</label><br/>
    <input type="string" name="user_id" formControlName="UId"><br/>

  </div><br/> -->
  <div>
    <input type="submit"  value="save report">
  </div>

</form>
</div>

<!-- [disabled]="frmCReport.invalid" -->
