      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->

      <!DOCTYPE html>
      <html>
      <head>
        <title>Add test report</title>


        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

          <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--Custom styles-->

      </head>
      <body>
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Add Test report</h3>

            </div>
            <div class="card-body">
              <form novalidate [formGroup]="frmTReport" (ngSubmit) ="SaveReport()">
               <!-- <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="string" name="cr_id" class="form-control" placeholder="enter test report id" formControlName="CR_Id">
                </div>-->
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Doctor Name" name="doctor name"  formControlName="DoctorName">
                </div><div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                  <input type="date" class="form-control" placeholder="Date of Test"  formControlName="DateofTest">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-home"></i></span>
                  </div>
                  <input type="text" class="form-control" name="clinic name" placeholder="Lab Name"  formControlName="LabName">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-diagnoses"></i></span>
                  </div>
                  <input type="text" class="form-control" name="disease name" placeholder="Test Name"  formControlName="TestName">
                </div>
         <!-- <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Address"  formControlName="Address">
                </div>-->
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-image"></i></span>
                  </div>
                  <input type="file" class="form-control" name="TestReport" placeholder="Upload Test Report"  (change)="fileSelected($event)">
                </div>
                
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-check"></i></span>
                  </div>
                  <input type="checkbox" name="IsActive" formControlName="IsActive">
                  <label style="width: auto; color: antiquewhite;font-size:large;padding-left: 2em;padding-top: 2mm;" >Lock Details</label>
                </div>



                <div class="form-group">
                  <button type="submit" class="btn btn-primary px-4">Add</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
      </body>
      </html>
