<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Card with Header and Footer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
    <div class="card text-center">
        <div class="card-header">Featured</div>
        <div class="card-body">
            <h5 class="card-title">NASA launches solar probe</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam eu sem tempor, varius quam at, luctus dui. Mauris magna metus, dapibus nec turpis vel, semper malesuada ante.</p>
            <!-- <a  class="btn btn-primary">Know more</a> -->
            <form #user="ngForm" (ngSubmit)="OnSubmit()">
                <input type="submit" value="Delete">
            </form>
        </div>
        <div class="card-footer text-muted">2 days ago</div>
    </div>
</div>
</body>
</html>
