<h1>View Consultancy Report</h1>
<div class="row">
    <div class="col-md-12">

      <form #user="ngForm" (ngSubmit)="onSubmit(user.value)">
        <input type="text" name="DiseaseName" placeholder="DiseaseName" ngModel required>
        <input type="text" name="EmailId" placeholder="EmailId" ngModel required>

        <input type="submit" value="Search">
      </form>

      <div class="table-wrapper">
        <table class="f1-table ">
          <thead>
            <tr>
                <!-- <th>Report Id</th> -->
                <th>Doctor Name</th>
                <th>Date of Consultancy</th>
                <th>Clinic Name</th>
                <th>Disease Name</th>
                <th>Prescription</th>
                <th>Lock</th>

            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let r of reports">
                <!-- <td>{{r.CR_Id}}</td> -->
                <td>{{r.DoctorName}}</td>
                <td>{{r.DateofConsultancy}}</td>
                <td>{{r.ClinicName}}</td>
                <td>{{r.DiseaseName}}</td>
                <td><a href="{{r.Prescription}}">View/Download</a></td>
                <td>{{r.IsActive}}</td>


            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
