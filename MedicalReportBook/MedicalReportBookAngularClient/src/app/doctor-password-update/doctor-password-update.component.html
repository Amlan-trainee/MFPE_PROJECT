            <!DOCTYPE html>
            <html>
            <head>
              <title>Add test report</title>
      
      
              <!--Bootsrap 4 CDN-->
              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
                <!--Fontawesome CDN-->
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      
              <!--Custom styles-->
      
            </head>
            <body>
            <div class="container">
              <div class="d-flex justify-content-center h-100">
                <div class="card">
                  <div class="card-header">
                    <h3>Change Password</h3>
      
                  </div>
                  <div class="card-body">
                    <form novalidate [formGroup]="frmXReport" (ngSubmit) ="SaveReport()">
                    
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="string" class="form-control" placeholder="Enter Old Password" name="oldpassword"  formControlName="OldPassword">
                      </div><div class="input-group form-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="string" class="form-control" placeholder="Enter New Password" name="newpassword"  formControlName="NewPassword">
                      </div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="string" class="form-control" name="confirmpassword" placeholder="Confirm New Password"  formControlName="ConfirmPassword">
                      </div>
                     
                      
                    
      
      
      
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary px-4">Add</button>
                      </div>
                    </form>
                  </div>
      
                </div>
              </div>
            </div>
            </body>
            </html>
