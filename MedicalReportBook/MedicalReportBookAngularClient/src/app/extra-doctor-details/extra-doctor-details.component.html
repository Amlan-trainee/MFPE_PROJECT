      <html>
      <head>
        <title>Add test report</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Custom styles-->

      <body>
      <div class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Add Doctor Details </h3>

            </div>
            <div class="card-body">
              <form novalidate [formGroup]="frmTReport" (ngSubmit) ="SaveReport()">
               <!-- <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="string" name="cr_id" class="form-control" placeholder="enter test report id" formControlName="CR_Id">
                </div>-->
                <!-- <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                  </div>
                  <input type="number" class="form-control" placeholder="enter doctor id" name="doctor id"  formControlName="DoctorId">
                </div> -->
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-stethoscope"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Add Specialization" name="specialization" formControlName="Specialization">

                <div class="form-group">
                  <button [disabled]="!frmTReport.valid" type="submit" class="btn btn-primary px-4">Add</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
      </body>
      </html>
