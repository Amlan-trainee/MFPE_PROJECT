<table class="table table-bordered container">
  <thead>
    <tr>
      <th id="enter" style="text-align: center; font-size: xx-large;" class="col-sm-5" >Login

      </th>

      <th id="enter2" class="col-sm-7"><div class="container" style="padding-top:60px;">
        <div class="row">
          <div class="col-sm-6 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form name="form" (ngSubmit)="login()" #f="ngForm">


                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="email" name="UserName"  #propName="ngModel" [(ngModel)]='model.EmailId' class="form-control sty1"
                       placeholder="Email" required minlength="6">
                    </div>
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      Enter valid entries
                      <!--<span *ngIf="propName.errors.required">Please provide name. </span>-->
                    </span>

                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input  type="password" name="Passward" [(ngModel)]="model.Password" class="form-control"
                     placeholder="Password" required>
                    </div>
                    <div>
                        <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                          {{errorMessage}}
                        </p>
                      </div>
                    <div class="row">
                      <div class="col-6">
                        <button [disabled]="!f.valid" type="submit" class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </th>
      </tr>
      </thead>
      </table>
