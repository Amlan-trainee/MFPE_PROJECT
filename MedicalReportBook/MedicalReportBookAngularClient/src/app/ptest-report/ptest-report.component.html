<h2>Test Report</h2>
<div class="row">
  <div class="col-md-12">
<form #user="ngForm" (ngSubmit)="ontestsubmit(user.value)">
  <input type="text" name="TestName" placeholder="TestName" ngModel required>

  <input type="submit" value="Search">
</form>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
          <th>Test Report Id</th>
                <th>Doctor Name</th>
                <th>Date of Test</th>
                <th>Lab Name</th>
                <th>Test Name</th>
                <th>Lab Report</th>
                <th>Doctor View</th>
                <th>Change View</th>
                <th>Delete</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of treports">
            <td>{{r.Lr_Id}}</td>
                <td>{{r.DoctorName}}</td>
                <td>{{r.DateofTest}}</td>
                <td>{{r.LabName}}</td>
                <td>{{r.TestName}}</td>
                <td><a href="{{r.LabReport}}">View/Download</a></td>
                <td>{{r.IsActive}}</td>
                <td>
                    <button [routerLink]="['/toggle-test-status',r.Lr_Id]">Toggle View</button>
                </td>
                <td>
                    <button [routerLink]="['/delete-test-report',r.TestName,r.Lr_Id]">Delete</button>
                    <!-- <a [routerLink]="['/delete-test-report',r.TestName,r.Lr_Id]">Delete</a> -->
                </td>


        </tr>
      </tbody>
        </table>
    </div>
    </div>
    </div>
