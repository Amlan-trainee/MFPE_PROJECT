<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Card with Header and Footer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
    <div class="card text-center">
        <div class="card-header">Test Report</div>
        <div class="card-body">
            <h5 class="card-title">Toggle Report Permission</h5>
            <p class="card-text">You can set the visibility of your report by choosing true or false from the drop down below.</p>
            <!-- <a  class="btn btn-primary">Know more</a> -->
            <form #user="ngForm" (ngSubmit)="OnSubmit()">
                <!-- <label for="Status">Report Visible To Doctor</label>
                    <select name="Status" id="cars" formControlName="Status" ngModel>
                        <option value="true" >True</option>
                        <option value="false" >False</option>
                    </select> -->
                <input type="checkbox" formControlName="IsActive" ngModel >    
                <input type="submit" value="Update">
            </form>
        </div>
        <div class="card-footer text-muted">Medical Report Book</div>
    </div>
</div>
</body>
</html>
